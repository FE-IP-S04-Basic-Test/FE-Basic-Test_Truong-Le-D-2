<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Milktea</title>
</head>

<body>
  <header class="header">
    <section class="section-header">
      <h1 class="title">
        O mập tea
      </h1>
    </section>
  </header>
  <main class="body">
    <section class="card-milktea">
      <ul class="milktea-card-list">
        <li class="milktea-card-item">
          <h2 class="milktea-name-tt">Trà sữa truyền thống</h2>
          <p class="milktea-price--tt">30000 VND</p>
          <div class="milktea-quantity">
            <div>
              <button class="milktea-descrease-tt">-</button>
            </div>
            <p class="milktea-bumber-tt">1</p>
            <div>
              <button class="milktea-inscrease-tt">+</button>
            </div>
          </div>
          <div class="ice">
            <label for="" class="ice-name">ice</label>
            <ul class="ice-list">
              <li class="ice-item-tt">
                <input type="radio" id="0%" name="%-ice" value="0" class="percent-ice">
                <label for="0%">0%</label>
              </li>
              <li class="ice-item-tt">
                <input type="radio" id="50%" name="%-ice" value="50" class="percent-ice">
                <label for="50%">50%</label>
              </li>
              <li class="ice-item-tt">
                <input type="radio" id="100%" name="%-ice" value="100" class="percent-ice">
                <label for="100%">100%</label>
              </li>
            </ul>
          </div>
          <div class="sugar">
            <label for="" class="sugar-name">sugar</label>
            <ul class="sugar-list">
              <li class="sugar-item-tt">
                <input type="radio" id="0%" name="%" class="percent-0 percent-sugar" value="0">
                <label for="0%">0%</label>
              </li>
              <li class="sugar-item-tt">
                <input type="radio" id="50%" name="%" class="percent-50 percent-sugar" value="50">
                <label for="50%">50%</label>
              </li>
              <li class="sugar-item-tt">
                <input type="radio" id="100%" name="%" class="percent-100 percent-sugar" value="100">
                <label for="100%">100%</label>
              </li>
            </ul>
          </div>
          <button class="btn-add-tt">Add to cart</button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
