<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Chip component</title>
</head>

<body>
  <header class="header">
    <section class="section-header">
      <h1 class="title">Chip component</h1>
    </section>
  </header>
  <main class="body">
    <section class="normal">
      <button class="btn-default btn color-brown">default</button>
      <button class="btn-disable btn disabled color-brown" disabled>disable</button>
      <button class="btn-checked btn tick-black color-brown">checked</button>
      <button class="btn-primary btn">primary </button>
      <button class="btn-primary btn-primary-disable btn disabled" disabled>disable</button>
      <button class="btn-primary btn-primary-checked btn tick-white">checked</button>
      <button class="btn-ouline btn-ouline-default btn">default</button>
      <button class="btn-ouline btn-ouline-disable btn disabled" disabled>disable</button>
      <button class="btn-ouline btn-ouline-checked btn tick-blue">checked</button>
      <button class="btn-primary-ouline btn-primary-ouline-default btn">default</button>
      <button class="btn-primary-ouline btn-primary-ouline-disable btn disabled" disabled>disable</button>
      <button class="btn-primary-ouline btn-primary-ouline-checked btn tick-black">checked</button>
    </section>
    <section class="small">
      <button class="btn-default btn btn-small color-brown">default</button>
      <button class="btn-disable btn btn-small disabled color-brown" disabled>disable</button>
      <button class="btn-checked btn btn-small tick-black color-brown">checked</button>
      <button class="btn-primary btn btn-small">primary </button>
      <button class="btn-primary btn-primary-disable btn btn-small disabled" disabled>disable</button>
      <button class="btn-primary btn-primary-checked btn btn-small tick-white">checked</button>
      <button class="btn-ouline btn-ouline-default btn btn-small">default</button>
      <button class="btn-ouline btn-ouline-disable btn btn-small disabled" disabled>disable</button>
      <button class="btn-ouline btn-ouline-checked btn btn-small tick-blue">checked</button>
      <button class="btn-primary-ouline btn-primary-ouline-default btn btn-small">default</button>
      <button class="btn-primary-ouline btn-primary-ouline-disable btn btn-small disabled" disabled>disable</button>
      <button class="btn-primary-ouline btn-primary-ouline-checked btn btn-small tick-black">checked</button>
    </section>
  </main>
</body>

</html>
