<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Chip component</title>
</head>

<body>
  <header class="header">
    <section class="section-header">
      <h1 class="title">Chip component</h1>
    </section>
  </header>
  <main class="body">
    <section class="normal">
      <button class="btn-default btn">default</button>
      <button class="btn-disable btn" disabled>disable</button>
      <button class="btn-checked btn">checked<img src="./assets/icon/ic-tick-black.png" alt=""></button>
      <button class="btn-primary btn">primary </button>
      <button class="btn-primary btn-primary-disable btn" disabled>disable</button>
      <button class="btn-primary btn-primary-checked btn">checked <img src="./assets/icon/ic-tick-white.svg.svg" alt=""></button>
      <button class="btn-ouline btn-ouline-default btn">default</button>
      <button class="btn-ouline btn-ouline-disable btn" disabled>disable</button>
      <button class=" btn-oulinebtn-ouline-checked btn">checked <img src="./assets/icon/ic-tick-blue.svg" alt=""></button>
      <button class="btn-primary-ouline btn-primary-ouline-default btn">default</button>
      <button class="btn-primary-ouline btn-primary-ouline-disable btn" disabled>disable</button>
      <button class=" btn-primary-ouline btn-primary-ouline-checked btn">checked <img src="./assets/icon/ic-tick-black.png" alt=""></button>
    </section>
    <section class="small">
      <button class="btn-default btn btn-small">default</button>
      <button class="btn-disable btn btn-small" disabled>disable</button>
      <button class="btn-checked btn btn-small">checked<img src="./assets/icon/ic-tick-black.png" alt=""></button>
      <button class="btn-primary btn btn-small">primary </button>
      <button class="btn-primary btn-primary-disable btn btn-small" disabled>disable</button>
      <button class="btn-primary btn-primary-checked btn btn-small">checked <img src="./assets/icon/ic-tick-white.svg.svg" alt=""></button>
      <button class="btn-ouline btn-ouline-default btn btn-small">default</button>
      <button class="btn-ouline btn-ouline-disable btn btn-small" disabled>disable</button>
      <button class=" btn-oulinebtn-ouline-checked btn btn-small">checked <img src="./assets/icon/ic-tick-blue.svg" alt=""></button>
      <button class="btn-primary-ouline btn-primary-ouline-default btn btn-small">default</button>
      <button class="btn-primary-ouline btn-primary-ouline-disable btn btn-small" disabled>disable</button>
      <button class=" btn-primary-ouline btn-primary-ouline-checked btn btn-small">checked <img src="./assets/icon/ic-tick-black.png" alt=""></button>
    </section>
  </main>
</body>

</html>
